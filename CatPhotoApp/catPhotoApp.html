<!DOCTYPE html>
<html>

<head>
	<!-- Page Title -->
	<title>CatPhotoApp</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
					crossorigin="anonymous">

	<!-- Lobster Font -->
	<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

	<!-- Custom CSS -->
	<link href="catphotoapp-styles.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-8">
				<h2 class="text-primary text-center">CatPhotoApp</h2>
			</div>
			<div class="col-xs-4">
				<a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat"></a>
			</div>
		</div>
		<img src="http://bit.ly/fcc-running-cats" class="img-responsive">
		<div class="row">
			<div class="col-xs-4">
				<button class="btn btn-block btn-primary"><i class="fa fa-thumbs-up"></i> Like</button>
			</div>
			<div class="col-xs-4">
				<button class="btn btn-block btn-info"><i class="fa fa-info-circle"></i> Info</button>
			</div>
			<div class="col-xs-4">
				<button class="btn btn-block btn-danger"><i class="fa fa-trash"></i> Delete</button>
			</div>
		</div>
		<p>Things cats <span class="text-danger">love:</span></p>
		<ul>
			<li>cat nip</li>
			<li>laser pointers</li>
			<li>lasagna</li>
		</ul>
		<p>Top 3 things cats hate:</p>
		<ol>
			<li>flea treatment</li>
			<li>thunder</li>
			<li>other cats</li>
		</ol>
		<form action="/submit-cat-photo">
			<div class="row">
				<div class="col-xs-6">
					<label>
						<input type="radio" name="indoor-outdoor"> Indoor</label>
				</div>
				<div class="col-xs-6">
					<label>
						<input type="radio" name="indoor-outdoor"> Outdoor</label>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<label>
						<input type="checkbox" name="personality"> Loving</label>
				</div>
				<div class="col-xs-4">
					<label>
						<input type="checkbox" name="personality"> Lazy</label>
				</div>
				<div class="col-xs-4">
					<label>
						<input type="checkbox" name="personality"> Crazy</label>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-7">
					<input type="text" class="form-control" placeholder="cat photo URL" required>
				</div>
				<div class="col-xs-5">
					<button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
				</div>
			</div>
		</form>
	</div>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
	<!-- Custom JS -->
	<script src="jquery-playground-script.js"></script>
</body>

</html>
