<html>
    <head>
        <title>Modular JS Practice</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="hero-unit" id="statsModule"></div>
        <script id="stats-template" type="text/template">
            <h2>Stats</h2>
            <strong>tasks: {{tasks}}</strong>
        </script>
        <div id="tasksModule">
            <h1>Tasks</h1>
            <input placeholder="task" type="text">
            <button id="addTask">Add Task</button>
            <ul id="tasks">
                <script id="tasks-template" type="text/template">
                    {{#tasks}}
                        <li>
                            <span>{{.}}</span>
                            <i class="del">X</i>
                        </li>
                    {{/tasks}}
                </script>
            </ul>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
        <script src="pubsub.js"></script>
        <script src="stats.js"></script>
        <script src="tasks.js"></script>
    </body>
</html>
